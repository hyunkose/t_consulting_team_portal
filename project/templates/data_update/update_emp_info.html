{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/modify_page.css' %}">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  

    <script type="text/javascript" src="{% static 'js/emp_modify.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.min.js' %}"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" defer></script>  
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script> 

    <title>Dfocus HR Dashboard</title>
</head>
<body>
    <div class="nav-wrapper">
        {% include 'navbar.html' %}
    </div>
    <div class="main-content-wrapper">
        <div class="card text-bg-light-mb-3 main-content">
            <div class="card-body">
                <h5 class="card-title">사원정보 변경</h5>

                    <p class="h6">이메일과 사원명으로 사원 선택</p>
                    <select class="form-select" aria-label="level-selector" id="emp-name">
                        {% for name in emp_names %}
                        <option value="{{ name }}">{{ name }}</option> 
                        {% endfor %}
                    </select>

                    <select class="form-select" aria-label="level-selector" id="emp-email">
                        {% for email in emp_emails %}
                        <option value="{{ email }}">{{ email }}</option> 
                        {% endfor %}
                    </select>

                    <hr>
                    <p class="h5">변경 내용</p>
                    <p class="h6">직급 (필수항목)</p>
                    <select class="form-select" aria-label="level-selector" id="emp-level">
                        <option value="선임" selected>선임</option>
                        <option value="수석">수석</option>
                        <option value="팀장">팀장</option>
                    </select>

                    <p class="h6">성별 (필수항목)</p>
                    <select class="form-select" aria-label="gender-selector" id="emp-gender">
                        <option value="남자" selected>남자</option>
                        <option value="여자">여자</option>
                    </select>


                    <p class="h6">재직여부 (필수항목)</p>
                    <select class="form-select" aria-label="status-selector" id="emp-status">
                        <option value="재직중" selected>재직중</option>
                        <option value="휴직">휴직</option>
                        <option value="퇴사">퇴사</option>
                    </select>

                    <p class="h6">입사일 (필수항목)</p>
                    <input class="form-control" type = "date" name = "date" id="emp-start-date">

                    <p class="h6">퇴사일 (선택항목)</p>
                    <input class="form-control" type = "date" name = "date" id="emp-fired-date">

                    <p class="h6">휴직 시작일 (선택항목)</p>
                    <input class="form-control" type = "date" name = "date" id="rest-start-date">

                    <p class="h6">휴직 종료일 (선택항목)</p>
                    <input class="form-control" type = "date" name = "date" id="rest-end-date">

                <button class="submit-btn" onclick="modify_emp_submit()">완료</button>
            </div>
        </div>
    </div>


</body>
</html>
