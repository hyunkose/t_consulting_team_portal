{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/crud_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/data_crud_dropdowns.css' %}">

    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/emp_create.js' %}"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" defer></script>  
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script> 

    <title>Tableau Consulting 팀 인력 관리 포탈</title>
</head>
<body>
    <div class="nav-wrapper">
        {% include 'navbar.html' %}
    </div>
    <div class="container-fluid dropdown-wrapper">
        {% include 'data_crud_dropdowns.html' %}
    </div>
    <div class="form-wrapper">
        <div class="card text-bg-light-mb-3 form-content">
            <div class="card-body">
                <h5 class="card-title">사원정보 신규 추가</h5>

                    <p class="h6">사원명</p>
                    <input class="form-control" type="text" id="emp-name">

                    <p class="h6">이메일</p>
                    <input class="form-control" type="text" placeholder="@dfocus.net제외한 이메일 ID" id="emp-email">
                    
                    <p class="h6">직급</p>
                    <select class="form-select" aria-label="level-selector" id="emp-level">
                        <option value="선임" selected>선임</option>
                        <option value="수석">수석</option>
                        <option value="팀장">팀장</option>
                    </select>
                    
                    <p class="h6">입사일</p>
                    <input class="form-control" type = "date" name = "date" id="emp-start-date">

                    <p class="h6">총 휴가일수</p>
                    <input class="form-control" type="text" placeholder="일을 제외한 숫자만 입력" id="total-vacations">

                <button class="submit-btn" onclick="emp_info_submit()">완료</button>
            </div>
        </div>
    </div>


</body>
</html>
