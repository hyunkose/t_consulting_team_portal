{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/crud_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/data_crud_dropdowns.css' %}">

    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vacation_create.js' %}"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" defer></script>  
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" defer></script>

    <title>Tableau Consulting 팀 인력 관리 포탈</title>
</head>
<body>
    <div class="nav-wrapper">
        {% include 'navbar.html' %}
    </div>
    <div class="container-fluid dropdown-wrapper">
        {% include 'data_crud_dropdowns.html' %}
    </div>
    <div class="form-wrapper">
        <div class="card text-bg-light-mb-3 form-content">
            <div class="card-body">
                <h5 class="card-title">휴가 정보 신규 추가</h5>

                    <p class="h6">이메일</p>
                    <select class="form-select" aria-label="level-selector" id="emp-email" onchange="get_emp_name()">
                        <option value="">선택</option> 
                        {% for email, emp_name  in emp_obj %}
                        <option value="{{ email }}" aria-label="{{ emp_name }}">{{ email }}</option> 
                        {% endfor %}
                    </select>

                    <p class="h6">사원명</p>
                    <input class="form-control" type="text" id="emp-name" disabled>

                    <p class="h6">신청 휴가 종류</p>
                    <select class="form-select" aria-label="level-selector" id="vacation-type">
                        <option value="" selected>선택</option>
                        <option value="연차">연차</option>
                        <option value="반차">반차</option>
                        <option value="반반차">반반차</option>
                    </select>

                    <p class="h6">이번 휴가 사용일수</p>
                    <input class="form-control" type="text" placeholder="일을 제외한 숫자만 입력" id="this-vacation-amt">

                    <p class="h6">휴가 시작일</p>
                    <input class="form-control" type = "date" name = "date" id="vacation-start-date">
                    
                    <p class="h6">휴가 종료일</p>
                    <input class="form-control" type = "date" name = "date" id="vacation-end-date">

                <button class="submit-btn" onclick="vacation_info_submit()">완료</button>
            </div>
        </div>
    </div>


</body>
</html>
